<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{'homePage.title' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="container">
    <div class="banner-container">
      <img class='banner-img' alt="home page banner" src="../../../assets/img/home-banner.jpg">
      <h2 class="catchphrase">Carrefour Home - Simplicit√© en 1 clic.</h2>
    </div>
    <div class="product-container">
      <carrefour-product-card *ngFor="let product of allProducts$ | async" [product]="product"></carrefour-product-card>
    </div>
  </div>
</ion-content>
